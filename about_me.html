<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LazyDeveloperHelper</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
  body {
    margin: 0; padding: 0;
    background-color: #121212;
    color: #ccc;
    font-family: 'JetBrains Mono', monospace;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 1rem 2rem;
    background: #1f1f1f;
    border-bottom: 1px solid #333;
    border-radius: 0 0 12px 12px;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
  }
  header p {
    margin: 0.2rem 0 0 0;
    font-weight: 400;
    font-size: 1rem;
    color: #888;
  }
  main {
    flex: 1;
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
  }
  .btn-github {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #ccc;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .btn-github:hover {
    background: #555;
  }
  .downloads {
    margin-top: 3rem;
    width: 100%;
    height: 50px;
    overflow: hidden;
    border-radius: 12px;
    border: 1px solid #444;
    box-shadow: 0 0 10px #222 inset;
  }
  .downloads iframe {
    width: 100%;
    height: 100px;
    border: none;
    transform: scale(1.25);
    transform-origin: top left;
    pointer-events: none;
    filter: drop-shadow(0 0 1px #000);
  }
  footer {
    padding: 1rem 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: #555;
    border-top: 1px solid #333;
    background: #1f1f1f;
    border-radius: 12px 12px 0 0;
  }
  @media (max-width: 600px) {
    main {
      padding: 1rem;
    }
    header, footer {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>LazyDeveloperHelper</h1>
    <p>Plugin manager for lazy devs</p>
    <a href="https://github.com/Silletr/LazyDeveloperHelper" target="_blank" class="btn-github">View on GitHub</a>
  </header>
  <main>
    <h2>Live Vim.org downloads</h2>
    <div class="downloads">
      <iframe src="https://www.vim.org/scripts/script.php?script_id=6022" scrolling="no"></iframe>
    </div>
  </main>
  <footer>
    &copy; 2025 LazyDeveloperHelper â€” Made by Silletr. All rights reserved.
  </footer>
</body>
</html>
